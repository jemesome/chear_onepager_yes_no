<html>

<head>



  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <title>TEST</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <style type="text/css">
    /* Prevent copy paste for all elements except text fields */
    *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    input, textarea  { -webkit-user-select:text; }
  </style>
</head>

<body>
<div class="container">

    <!-- OUTER SHADOW -->
    <div class="de">

        <!-- TEXT -->
        <div class="den">

            <!-- LINE -->
            <hr class="line">
            <hr class="line">

            <!-- SWITCH -->
            <div class="switch">

                <!-- TEXT -->
                <label for="switch_off"><span></span></label>
                <label for="switch_1"><span>Yup</span></label>
                <label for="switch_3"><span>IDK</span></label>
                <label for="switch_4"><span>Nope</span></label>
                
                <!-- INPUT -->
                <input id="switch_off" name="switch" checked type="radio">
                <input id="switch_1" name="switch" type="radio">
                <input id="switch_3" name="switch" type="radio">
                <input id="switch_4" name="switch" type="radio">
                
                <!-- LIGHT -->
                <div class="light"><span></span></div>

                <!-- DOT -->
                <div class="dot"><span></span></div>

                <!-- CENTER -->
                <div class="dene">
                    <div class="denem">
                        <div class="deneme">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
